<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸ“š My Book Library</h1>

        <!-- Input Form -->
        <div class="input-section">
            <form action="/add" method="POST">
                <input type="text" name="title" placeholder="Book Title" required>
                <input type="text" name="author" placeholder="Author Name" required>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Display List -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jinja2 Loop: Injects data from Tier 2 -->
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="/delete/{{ book.id }}" class="delete-btn">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align:center;">No books found. Add one!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
